{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{%static 'css/bootstrap.css' %}" rel="stylesheet">
    <script src="{%static 'js/jquery.js' %}"></script>
    <script src="{%static 'js/bootstrap.min.js' %}"></script>
    <link href="{%static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    {% include "header.html" %}
    {% if total %}
    <table class="table table-hover">
        <tbody>
            {% for product in products %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ product.name }}</td>
                <td class="text-center">{{ product.price }}</td>
                <td class="text-center"><a href="{% url 'delete_from_cart' product.id %}" style="color:red"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-trash-fill" viewBox="0 0 16 16"><path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/></svg> Delete</td>
            </tr>
            {% endfor %}
            <tr>
                <th scope="row"></th>
                <td style="font-weight:800">Total</td>
                <td class="text-center" style="font-weight:800">{{ total }}</td>
                <td class="text-center" style="font-weight:800"><a class="btn btn-danger" href="checkout">Checkout</a></td>
            <tr>
        </tbody>
    </table>
    {% else %}
    <div class="container text-center" style="margin:10% auto;">
        <img src="{% static 'img/empty_cart.jpeg' %}">
    </div>
    {% endif %}
</body>
</html>
