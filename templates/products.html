{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{%static 'css/bootstrap.css' %}" rel="stylesheet">
    <script src="{%static 'js/jquery.js' %}"></script>
    <script src="{%static 'js/bootstrap.min.js' %}"></script>
    <link href="{%static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <div class="container" style="margin: 5% auto;">
        <div class="row text-center">
        {% for product in products %}
        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
        <div class="card">
            <img src="static/img/{{ product.pic }}" class="card-img-top" alt="..." height="200">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-subtitle">â‚¹{{ product.price }}</p>
                <div class="d-grid gap-2">
                {% if user_auth %}
                    {% if product.id in orders %}
                        <a href="#" class="btn btn-success">Added to Cart</a>
                    {% else %}
                        <a href="{% url 'add_to_cart' product.id %}" class="btn btn-danger">Add to Cart</a>
                    {% endif %}
                {% else %}
                    <a href="login" class="btn btn-danger">Login</a>
                {% endif %}
                </div>
            </div>
        </div>
        </div>
        {% endfor %}
    </div>
    </div>
</body>
</html>
